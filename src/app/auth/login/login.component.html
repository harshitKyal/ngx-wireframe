<h1 id="title" class="title">Login</h1>
<p class="sub-title">Hello! Log in with your email.</p>

<form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title" [formGroup]="userForm">

    <div class="form-control-group">
        <label class="label" for="email">Email address:</label>
        <input nbInput fullWidth type="email" name="email" id="email" formControlName="email"
            placeholder="Email address" autofocus [ngClass]="{ 'is-invalid': user.email.touched && user.email.errors }">
        <ng-container *ngIf="user.email.touched && user.email.errors">
            <p class="error-message" *ngIf="user.email.errors.required">
                Email is required!
            </p>
            <p class="error-message" *ngIf="user.email.errors.email">
                Email must be a valid email address!
            </p>
        </ng-container>
    </div>

    <div class="form-control-group">
        <label class="label" for="password">Password:</label>
        <input nbInput fullWidth name="password" type="password" id="password" placeholder="Password"
            formControlName="password" [ngClass]="{ 'is-invalid': user.password.touched && user.password.errors }">
        <ng-container *ngIf="user.password.touched && user.password.errors">
            <p class="error-message" *ngIf="user.password.errors.required">
                Password is required!
            </p>
            <p class="error-message" *ngIf="user.password.errors.minLength">
                Password must be at least 6 characters!
            </p>
        </ng-container>
    </div>
    <!-- <div class="form-control-group accept-group">
        <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe" *ngIf="rememberMe">Remember me</nb-checkbox>
        <a class="forgot-password" routerLink="../request-password">Forgot Password?</a>
    </div> -->

    <button nbButton fullWidth status="success" [disabled]="!form.valid">
        Log In
    </button>
</form>
