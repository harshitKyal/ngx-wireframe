<h1 id="title" class="title">Login</h1>
<p class="sub-title">Hello! Log in with your email.</p>

<form (ngSubmit)="onSubmit()" #f="ngForm" aria-labelledby="title">

    <div class="form-control-group">
        <label class="label" for="email">Email address:</label>
        <input nbInput fullWidth type="email" name="email" id="email" placeholder="Email address" autofocus
            [(ngModel)]="loginReq.UserName" required #mail="ngModel">
        <!-- <ng-container *ngIf="mail.touched && mail.errors">
            <p class="errors" *ngIf="mail.errors.required">
                Email is required!
            </p>
            <p class="errors" *ngIf="maill.errors.email">
                Email must be a valid email address!
            </p>
        </ng-container> -->
    </div>

    <div class="form-control-group">
        <label class="label" for="password">Password:</label>
        <input nbInput fullWidth name="password" type="password" id="password" placeholder="Password"
            [(ngModel)]="loginReq.Password" required #pass="ngModel">
        <!-- <ng-container *ngIf="password.touched && password.errors">
            <p class="errors" *ngIf="password.errors.required">
                Password is required!
            </p>
            
        </ng-container> -->
    </div>
    <!-- <div class="form-control-group accept-group">
        <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe" *ngIf="rememberMe">Remember me</nb-checkbox>
        <a class="forgot-password" routerLink="../request-password">Forgot Password?</a>
    </div> -->

    <button nbButton fullWidth status="success" [disabled]="!f.valid">
        Log In
    </button>
</form>
