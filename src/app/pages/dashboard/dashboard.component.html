<div class="row">
  <div class="col-xxxl-3 col-md-3" *ngFor="let statusCard of statusCards">
    <ngx-status-card [title]="statusCard.title" [type]="statusCard.type">
      <i [ngClass]="statusCard.iconClass"></i>
    </ngx-status-card>
  </div>
</div>
<div class="row">
  <div class="col-xxxl-6 col-xxl-6 col-lg-6 col-md-6">
    <nb-card size="medium">
      <div class="chart-container">
        <div echarts [options]="options" class="echart" (chartInit)="onChartInit($event)"></div>
      </div>
    </nb-card>
  </div>
  <div class="col-xxxl-6 col-xxl-6 col-lg-6 col-md-6">
    <nb-card size="medium">
      <div class="chart-container">
        <div echarts [options]="options" class="echart" (chartInit)="onChartInit($event)"></div>
      </div>
    </nb-card>
  </div>
</div>
<div class="row">
  <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
    <nb-card size="medium">
      <div class="chart-container">
        <div echarts [options]="option" class="echart" (chartInit)="onLineChartInit($event)">
        </div>
      </div>
    </nb-card>
  </div>
</div>

<div class="row">
  <div class="col-xxl-12">
    <ngx-country-orderss></ngx-country-orderss>
  </div>
</div>
