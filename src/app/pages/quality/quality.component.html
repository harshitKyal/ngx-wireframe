<div class="row">
    <div class="col-sm-12">
        <div class="content-header text-left">Quality</div>
        <p class="content-sub-header"></p>
    </div>
</div>
<section id="advanced">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-md-3">
                                <button class="btn btn-raised btn-primary" (click)="onAddQuality()">
                                    Add Quality
                                </button>
                            </div>
                            <div class="col-md-5"></div>
                            <div class="col-md-2">
                                <button class="btn btn-raised btn-primary" (click)="onPrintInvoice(true)">Export
                                    Invoice</button>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-raised btn-primary" (click)="onPrintInvoice(false)">Print
                                    Invoice</button>
                                <!-- <input #search class="form-control search mb-2" type="text" placeholder="Search"
                                    (keyup)="onSearch(search.value)"> -->
                            </div>
                        </div>
                        <div class="row table table-responsive">

                            <ag-grid-angular style="width: 100%; height:500px" class="ag-theme-balham"
                                [rowData]="rowData" [columnDefs]="columnDefs" [pagination]="true"
                                [paginationPageSize]='100'>
                            </ag-grid-angular>
                            <!-- <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
