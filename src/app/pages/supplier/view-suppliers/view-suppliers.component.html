<nb-card>
    <nb-card-header>Suppliers
        <button style="float: right;margin-left: 10px" nbButton size="xsmall" status="info" (click)="onAddSupplier()">
            Add Supplier
        </button>
        <button style="float: right;margin-left: 10px" nbButton size="xsmall" status="info" (click)="onAddRate()">Add
            Supplier Rate</button>
        <!-- <button style="float: right;" nbButton size="xsmall" status="info" (click)="onPrintInvoice(false)">Print
          Supplier List</button> -->

    </nb-card-header>
    <nb-card-body>
        <div *ngIf="viewGroupDataPermission && !viewAllDataPermission">
            <nb-radio-group class="row ml-2 mb-2" [(ngModel)]="radioSelected" (valueChange)="getSupplierData($event)">
                <nb-radio [value]="1">
                    View Own
                </nb-radio>
                <nb-radio [value]="2">
                    View Group
                </nb-radio>
            </nb-radio-group>
        </div>
        <div *ngIf="viewGroupDataPermission && viewAllDataPermission">
            <nb-radio-group class="row ml-2 mb-2" [(ngModel)]="radioSelected" (valueChange)="getSupplierData($event)">
                <nb-radio class="radio-inline" [value]="1">
                    View Own
                </nb-radio>
                <nb-radio class="radio-inline" [value]="2">
                    View Group
                </nb-radio>
                <nb-radio class="radio-inline" [value]="3">
                    View All
                </nb-radio>
            </nb-radio-group>
        </div>
        <ag-grid-angular style="width: 100%; height:500px" class="ag-theme-balham" [rowData]="rowData"
            [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]='100'>
        </ag-grid-angular>
    </nb-card-body>
</nb-card>
