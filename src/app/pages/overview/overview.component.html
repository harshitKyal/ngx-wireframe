<div class="row">
  <!-- class="col-xxxl-15 col-half-offset col-md-15 col-xs-15 col-lg-15 col-sm-15" -->
  <div class="col" *ngFor="let statusCard of statusCards">
    <ngx-status-card [title]="statusCard.title" [count]="statusCard.count" [percentage]="statusCard.percentage">
      <!-- <i [ngClass]="statusCard.iconClass"></i> -->
    </ngx-status-card>
  </div>
</div>
<div class="row">
  <div class="col-xxxl-6 col-xxl-6 col-lg-6 col-md-6">
    <nb-card size="medium">
      <nb-card-header>
        {{titleGeography}}
      </nb-card-header>
      <div class="chart-container">
        <div echarts [options]="optionsGeography" class="echart" (chartInit)="onChartInit($event)"></div>
      </div>
    </nb-card>
  </div>
  <div class="col-xxxl-6 col-xxl-6 col-lg-6 col-md-6">
    <nb-card size="medium">
      <nb-card-header>
        {{titleChannel}}
      </nb-card-header>
      <div class="chart-container">
        <div echarts [options]="optionsGeography" class="echart" (chartInit)="onChartInit($event)"></div>
      </div>
    </nb-card>
  </div>
</div>

  <div class="col-xxxl-6 col-xxl-6 col-lg-6 col-md-6">

    </nb-card>
  </div>
</div>
